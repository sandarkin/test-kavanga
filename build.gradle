group 'ru.sandarkin.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'ru.sandarkin.test.kavanga.BannerServer'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'io.netty:netty-transport:4.0.33.Final'
    compile 'io.netty:netty-handler:4.0.33.Final'
    compile 'io.netty:netty-codec-http:4.0.33.Final'
    compile 'com.h2database:h2:1.4.190'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}
